<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./img/ideogram__5_-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="score">
            <div class="you">You: <span>0</span></div>
            <div class="computer">Computer: <span>0</span></div>
        </div>
        <div class="comments">
            Nice try!
        </div>
        <div class="buttons">
            <button><img src="./img/rock.png" alt="" class="rock"> Rock</button>
            <button><img src="./img/paper.png" alt="" class="paper"> Paper</button>
            <button><img src="./img/scissors.png" alt="" class="scissor"> Scissors</button>
        </div>
        <div class="results"></div>
        <div class="choices">
            <img src="" alt="" class="yourchoice">
            <p>vs</p>
            <img src="" alt="" class="computerchoice">
        </div>
        
    </div>
</body>
</html>
